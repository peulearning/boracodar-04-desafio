<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Chat | #BoraCodar</title>
    </head>
    <body>
        <div class="chat">
            <header class="header">
                <div class="left">
                    <img
                        src="assets/profile-pic.png"
                        alt="Cecilia Sassaki"
                        class="avatar"
                    />
                    <div class="info">
                        <strong class="name">Cecilia Sassaki</strong>
                        <div class="status">
                            <span class="circle"></span>
                            <span class="text">Online</span>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <button title="Fechar">
                        <img src="assets/close.svg" alt="Fechar" />
                    </button>
                </div>
            </header>
            <main class="messages">
                <div class="date">
                    <span>Hoje 11:30</span>
                </div>
                <div class="message received">
                    <span class="name">Cecilia - 11:30</span>
                    <span class="text">
                        Tive uma ideia incrível para um projeto! 😍
                    </span>
                </div>
                <div class="message sent">
                    <span class="name">Você - 11:32</span>
                    <span class="text">Sério? Me conta mais</span>
                </div>
                <div class="message received">
                    <span class="name">Cecilia - 11:34</span>
                    <span class="text">
                        E se a gente fizesse um chat moderno e responsivo em
                        apenas uma semana?
                    </span>
                </div>
                <div class="message sent">
                    <span class="name">Você - 11:36</span>
                    <span class="text">#boraCodar! 🚀</span>
                </div>
            </main>
            <footer class="message-input">
                <input type="text" placeholder="Digite sua mensagem" />
                <button title="Enviar Mensagem">
                    <img src="assets/send.svg" alt="Enviar mensagem" />
                </button>
            </footer>
        </div>
    </body>
</html>
